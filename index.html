<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="calendar.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css"
    />
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <img
      src="https://schoolmanager.s3.amazonaws.com/uploads/pictures/74d70c2cbe544492980fe04cc89230b7.png"
    /><input id="inputDate" type="text" />

    <table id="schedule"></table>

    <script>
      var picker = new Pikaday({
        field: document.getElementById("inputDate"),
        format: "YYYY-MM-DD",
        onSelect: function () {
          var date = picker.toString();
          generateTable(date);
        },
      });
      picker.setDate(new Date());
    </script>
  </body>
</html>
